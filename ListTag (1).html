<html>

<head>
  <title>ordered list</title>
</head>

<body>

  <!-- ordered list -->
  <h3>Ordered list</h3>
  <ol>
    <li>Samsung </li>
    <li>Apple </li>
    <li>HTC</li>
    <li>Sony</li>
    <li>One plus</li>
  </ol>

  <!-- Unordered list -->
  <h3>Unordered list</h3>
  <ul>
    <li>Samsung </li>
    <li>Apple </li>
    <li>HTC</li>
    <li>Sony</li>
    <li>One plus</li>
  </ul>
  <!-- Definition list -->
  <h3>Definition list</h3>
  <dl>
    <dt>Apple</dt>
    <dd> is a Healthy Fruit</dd>
    <dt>HTML</dt>
    <dd> is a Markup Languages</dd>
    <dt>Javascript</dt>
    <dd> is a Scripting languages</dd>
    <dt>Vijay</dt>
    <dd> is a good boy</dd>
  </dl>
</body>

</html>
